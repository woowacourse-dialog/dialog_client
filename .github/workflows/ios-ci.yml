name: iOS Build

on:
  workflow_call:

jobs:
  ios-build:
    name: Build iOS XCFramework
    runs-on: macos-latest

    defaults:
      run:
        working-directory: ./Dialog
        shell: bash

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/*.gradle*') }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Create local.properties
        run: |
          echo "debug_base_url=${{ secrets.DEBUG_BASE_URL }}" > ./composeApp/local.properties
          echo "release_base_url=${{ secrets.RELEASE_BASE_URL }}" >> ./composeApp/local.properties

      - name: Build XCFramework
        run: ./gradlew :composeApp:linkDebugFrameworkIosArm64 --stacktrace

      - name: Verify XCFramework
        run: |
          echo "Checking XCFramework output..."
          ls -la ./composeApp/build/XCFrameworks/debug/ || echo "Debug directory not found"
